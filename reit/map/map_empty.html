<!DOCTYPE HTML>
<html lang="pt">
	<head>
		<title>iRave</title>
		<meta charset="UTF-8">
		<script src="../scripts/funcs.js"></script>
		<link rel="stylesheet" type="text/css" href="../style.css">
		<script>
			var zoomed = false;
			
			function toggleZoom(){
				if(zoomed){
					zoomed = false;
					document.getElementById("mapa").width = "100%";
					document.getElementById("mapa").height = "100%";
				}else{
					zoomed = true;
					document.getElementById("mapa").width = "50%";
					document.getElementById("mapa").height = "50%";
				}
			}
		</script>
		<style> 
			#wrapper img{
				border: 2px solid black;
				width: 250%;
			}
			#body{
				background-color: pink;
			}
		</style>
	</head>
	<body>
        <div>
			<img style="float: left" src="../images/back.png" width="10" height="10" onclick="goToThis('map.html')">
        </div>

        <div id="wrapper">
	        <img src="../images/mapa_grande.jpg" id="mapa"> <!-- 460x276 px -> Este mapa é so um placeholder,é preciso um maior -->
        </div>
	</body>
</html>
