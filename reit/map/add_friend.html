<!DOCTYPE HTML>
<html lang="pt">
	<head>
		<title>iRave</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../style.css">
		<script src="../scripts/funcs.js"></script>
		<script src="../scripts/time.js"></script>
		<script>
				var lower = 1;
		        function initialize(){
					clockRoutine();
				}
				
				function addToInput(chaar){
					if(lower == 1)
						document.getElementById("username_input").value = document.getElementById("username_input").value + chaar.toLowerCase();
					else
						document.getElementById("username_input").value = document.getElementById("username_input").value + chaar;
				}
				function resetInput(){
					document.getElementById("username_input").value = "";
				}
				function changeCase(){
					if(lower == 1)
						lower = 0;
					else
						lower = 1;
				}
		</script>
		
		<style>
		#title {
			font-family: "Helvetica", Sans-Serif;
			font-size: 9px;
			}
		#username_input {
			margin-top:0.6em;
			margin-left:0.2em;
			width:7.5em;
			float:left;
		}
		#clock {
			margin-top:-1em;
		}
		#keyboard_space {
			border:1px solid black;
			width:4em;
			margin-left:-0.5em;
			margin-right:auto;
			border-radius:0.3em;
			margin-bottom:-1.5em;
		} 
		#non-alpha {
			width:8em;
			margin-right:-0.5em;
		}
		</style>
		
        </head>
        <body>
	<span id="title">Adicionar<br>Amigo</span>
	<div style="float: right" id="clock">
	</div>
	
	<br>
	<br>
