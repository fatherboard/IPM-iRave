<html lang="pt">

		<!-- TIME IS MONEY -->
		<script>
			function goTopUp(){
				var inteiro = document.getElementById("inteiro").value;
				
				if(inteiro == "")
					inteiro = 0;
				
				document.getElementById("error").innerHTML = "&nbsp;";
				
				if(inteiro > 0){
					addToBalance(inteiro);
					printBalance();
					goToThis("carregado.html");
				}else{
					document.getElementById("error").innerHTML = "Valor inv√°lido";
				}
			}
		
			function initialize(){
				clockRoutine();
				getCorrectBalance();
				printBalance();
			}
		</script>
	</head>
	<body>
		<div style="float: left">Saldo: <span id="balance"></span></div>
		<div style="float: right" id="clock"></div><br>
		<!--<div>-->
			<p>Valor a carregar:</p>
			<center>
				<input type="number" id="inteiro" style="width: 50%">
			</center><br>
			<img style="float: left; display: inline" src="../images/back.png" width="10" height="10" onclick="goToThis('wallet.html')">
			<div style="display: inline; margin-left: auto; margin-right: auto; color: red" id="error">&nbsp;</div>
			<img style="float: right; display: inline" src="../images/ok.png" width="10" height="10" onclick="goTopUp()">

			initialize();
		</script>
