<!DOCTYPE HTML>

	<head>

		<script src="../scripts/funcs.js"></script>

		<script>

		<style>
		#title {
			font-family: "Helvetica", Sans-Serif;

		#username_input {

			margin-top:-1em;
		}
		#keyboard_space {
			border:1px solid black;
			width:4em;
			margin-left:-0.5em;
			margin-right:auto;
			border-radius:0.3em;
			margin-bottom:-1.5em;
		}

		}
