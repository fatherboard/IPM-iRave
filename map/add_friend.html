<!DOCTYPE HTML>

		<script src="../scripts/time.js"></script>
		<script>
				var lower = 1;
				function initialize(){
					clockRoutine();
				}
				
				function addToInput(chaar){
					document.getElementById("input-error").style.display = 'none';
					
					if(lower == 1)
						document.getElementById("username_input").value = document.getElementById("username_input").value + chaar.toLowerCase();
					else {
						document.getElementById("username_input").value = document.getElementById("username_input").value + chaar;
						lower = 1;
						document.getElementById("shift-active").style.display = 'none';
					}
				}
				function resetInput(){
					document.getElementById("username_input").value = "";
				}
				function changeCase(){
					document.getElementById("input-error").style.display = 'none';
				
					if(lower == 1) {
						lower = 0;
						document.getElementById("shift-active").style.display = 'block';
					}
					else {
						lower = 1;
						document.getElementById("shift-active").style.display = 'none';
					}
				}
				
				function addFriend()
				{
					console.log(document.getElementById("username_input").value);
					
					if(document.getElementById("username_input").value == "")
					{
						document.getElementById("input-error").style.display = 'block';
					}
					else
						goToThis('friend_confirmation.html');
				}
		</script>

			}
